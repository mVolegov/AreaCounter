<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BaseAndHeight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="/icons/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div th:insert="/elements/menu :: menu"></div>
    <div class="page">
        <h1>Вычисление площади через основание и высоту</h1>
        <p>
            Нахождение площади треугольника через основание и высоту является одним
            из самых распространенных способов. Для этого необходимо знать
            всего два параметра треугольника — длину его основания и высоту.
        </p>
        <img class="triangle_example" src="/icons/baseandheight.jpg">
        <img class="triangle_example" src="/icons/baseandheight-formula.png">
        <div class="block_input">
            <form method="post" th:action="@{/BaseAndHeightMethod}" th:object="${baseAndHeight}">
                <label for="base">Base: </label>
                <input type="number" step="any" th:field="*{base}" id="base" placeholder="Enter base">
                <br><br>
                <label for="height">Height: </label>
                <input type="number" step="any" th:field="*{height}" id="height" placeholder="Enter height">
                <br><br>
                <button type="submit" class="btn">Count!</button>
            </form>
            <p class="answer" th:utext="${area}"></p>
            <a href="/">Назад на главную</a>
        </div>
    </div>
</body>
</html>
